<!DOCTYPE html>
<html>
<head>
    <!-- 关键1：声明UTF-8编码 -->
    <meta charset="UTF-8">
    <title>自动化测试页面</title>
</head>
<body>
    <!-- 登录表单 -->
    <input type="email" id="email" placeholder="邮箱">
    <input type="password" id="password" placeholder="密码">

    <!-- 多步骤操作 -->
    <button id="step1" onclick="document.getElementById('step2').style.display='block'">
        开始测试
    </button>
    <div id="step2" style="display:none;">
        <p>测试问题1：</p>
        <select id="question1">
            <option value="A">选项A</option>
            <option value="B">选项B</option>
        </select>
    </div>
</body>
</html>
